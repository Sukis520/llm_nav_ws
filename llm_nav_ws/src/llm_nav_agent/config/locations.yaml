# ============================================
# 预设位置配置文件
# 定义机器人可以导航到的命名位置
# ============================================

locations:
  # 位置名称:
  #   x: X坐标（米）
  #   y: Y坐标（米）
  #   yaw: 朝向角度（弧度）
  #   description: 位置描述

  厨房:
    x: 3.0
    y: 2.0
    yaw: 0.0
    description: "厨房区域，可以准备食物"
    
  客厅:
    x: 0.0
    y: 0.0
    yaw: 0.0
    description: "客厅中央，家庭活动主要区域"
    
  卧室:
    x: -2.0
    y: 3.0
    yaw: 1.57
    description: "主卧室"
    
  门口:
    x: 5.0
    y: 0.0
    yaw: 3.14
    description: "入户门，迎接客人"
    
  充电桩:
    x: -1.0
    y: -1.0
    yaw: 0.0
    description: "机器人充电位置"
    
  阳台:
    x: 4.0
    y: 3.5
    yaw: 1.57
    description: "阳台区域"
    
  书房:
    x: -3.0
    y: -2.0
    yaw: 0.0
    description: "书房，安静的工作区域"
    
  餐厅:
    x: 2.0
    y: -1.5
    yaw: -1.57
    description: "餐厅，用餐区域"

# 位置别名（同一位置的不同叫法）
aliases:
  "起点": "客厅"
  "原点": "客厅"
  "home": "客厅"
  "充电": "充电桩"
  "回家": "充电桩"
